defaults:
  - _self_
  - model: manet
  - dataset: marida_w_index
ps_model:
  _target_: model.ps_model.ModelPansharpeningSharingOperators
  _recursive_: False
  kernel_size: 5
  std: 1
  panchro_size: 128
  ms_size: 64
  n_resblocks: 1
  n_channels: 4
  n_iterations: 20
  learn_B: true
  learn_upsample: true
  learn_p_tilde: true
  learn_u_tilde: true
save_image: True
sampling: 4
hydra:
  run:
    dir: ./

# Otros par√°metros globales
seed: 42
devices:
  - 1
day: ${now:%Y-%m-%d}
metrics:
  _target_: utils.metrics.MetricCalculator
  metrics_list:
    - accuracy
    - fscore
    - auroc
    - jaccard
    - kappa
nickname: "default"
plot_interval: 2
checkpoint:
  _target_:  pytorch_lightning.callbacks.ModelCheckpoint
  monitor: 'validation_auroc'
  filename: 'best'
  save_last: True
  mode: 'max'
  every_n_epochs: 1
  every_n_train_steps: 0
  save_on_train_epoch_end: True




