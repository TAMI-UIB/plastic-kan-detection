defaults:
  - _self_
  - model: deep_u_net
  - dataset: sentinel2
save_image: True
sampling: 4
hydra:
  run:
    dir: ./

# Otros par√°metros globales
seed: 42
devices:
  - 1
day: ${now:%Y-%m-%d}
metrics:
  _target_: utils.metrics.MetricCalculator
  metrics_list:
    - precision
    - recall
    - specificity
    - accuracy
    - dice
    - iou
nickname: "default"
plot_interval: 250
checkpoint:
  _target_:  pytorch_lightning.callbacks.ModelCheckpoint
  monitor: 'val_iou'
  filename: 'best'
  save_last: True
  mode: 'max'
  every_n_epochs: 1
  every_n_train_steps: 0
  save_on_train_epoch_end: True




