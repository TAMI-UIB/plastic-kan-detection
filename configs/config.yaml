defaults:
  - _self_
  - model: u_net
  - dataset: marida_w_index
save_image: True
sampling: 4
hydra:
  run:
    dir: ./

# Otros par√°metros globales
seed: 42
devices:
  - 0
day: ${now:%Y-%m-%d}
metrics:
  _target_: utils.metrics.MetricCalculator
  metrics_list:
    - accuracy
    - fscore
    - auroc
    - jaccard
    - kappa
nickname: "default"
plot_interval: 2
checkpoint:
  _target_:  pytorch_lightning.callbacks.ModelCheckpoint
  monitor: 'validation_auroc'
  filename: 'best'
  save_last: True
  mode: 'max'
  every_n_epochs: 1
  every_n_train_steps: 0
  save_on_train_epoch_end: True




